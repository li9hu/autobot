{{ define "error.html" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - AutoBot</title>
    
    <!-- TailwindCSS -->
    <script src="/static/js/tailwind.js"></script>
    <!-- Lucide Icons -->
    <script src="/static/js/lucide.js"></script>
    <!-- Inter Font -->
    <link href="/static/css/inter-font.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="bot" class="w-5 h-5 text-white"></i>
                    </div>
                    <h1 class="text-xl font-semibold text-slate-900">AutoBot</h1>
                </div>
                <div class="hidden sm:flex space-x-8">
                    <a href="/" class="text-slate-600 hover:text-slate-900 font-medium pb-4 px-1 border-b-2 border-transparent hover:border-slate-300 transition-colors">任务管理</a>
                    <a href="/logs" class="text-slate-600 hover:text-slate-900 font-medium pb-4 px-1 border-b-2 border-transparent hover:border-slate-300 transition-colors">执行日志</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="flex items-center justify-center min-h-[calc(100vh-4rem)] p-4">
        <div class="max-w-md w-full text-center">
            <!-- Error Icon -->
            <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="alert-triangle" class="w-12 h-12 text-red-600"></i>
            </div>
            
            <!-- Error Message -->
            <h2 class="text-2xl font-bold text-slate-900 mb-3">出现错误</h2>
            <div class="bg-white rounded-xl border border-slate-200 p-6 mb-6">
                <p class="text-slate-600 text-lg">{{ .error }}</p>
            </div>
            
            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <button onclick="history.back()" 
                        class="inline-flex items-center gap-2 px-4 py-2 border border-slate-300 rounded-xl text-slate-700 hover:bg-slate-50 transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    返回上页
                </button>
                <a href="/" 
                   class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors">
                    <i data-lucide="home" class="w-4 h-4"></i>
                    回到首页
                </a>
            </div>
            
            <!-- Help Text -->
            <p class="text-sm text-slate-500 mt-6">
                如果问题持续存在，请联系系统管理员
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
{{ end }}
