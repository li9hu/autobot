{{ define "bark_management.html" }}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - AutoBot</title>
    
    <!-- TailwindCSS -->
    <script src="/static/js/tailwind.js"></script>
    <!-- Lucide Icons -->
    <script src="/static/js/lucide.js"></script>
    <!-- Inter Font -->
    <link href="/static/css/inter-font.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bark-card { transition: all 0.2s ease-in-out; }
        .bark-card:hover { transform: translateY(-1px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="bot" class="w-5 h-5 text-white"></i>
                    </div>
                    <h1 class="text-xl font-semibold text-slate-900">AutoBot</h1>
                </div>
                <div class="hidden sm:flex items-center space-x-8">
                    <a href="/" class="text-slate-600 hover:text-slate-900 font-medium pb-4 px-1 border-b-2 border-transparent hover:border-slate-300 transition-colors">任务管理</a>
                    <a href="/logs" class="text-slate-600 hover:text-slate-900 font-medium pb-4 px-1 border-b-2 border-transparent hover:border-slate-300 transition-colors">执行日志</a>
                    <a href="/bark" class="text-blue-600 font-medium border-b-2 border-blue-600 pb-4 px-1">Bark管理</a>
                    
                    <!-- User Menu -->
                    <div class="relative ml-4">
                        <button id="user-menu-button" class="flex items-center space-x-2 text-slate-600 hover:text-slate-900 focus:outline-none">
                            <div class="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center">
                                <i data-lucide="user" class="w-4 h-4 text-slate-600"></i>
                            </div>
                            <span id="username-display" class="text-sm font-medium">用户</span>
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-slate-200 z-50">
                            <div class="py-1">
                                <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-100 flex items-center">
                                    <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                                    退出登录
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="sm:hidden">
                    <button id="mobile-menu-button" class="p-2 rounded-md text-slate-400 hover:text-slate-500 hover:bg-slate-100">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile menu -->
            <div id="mobile-menu" class="sm:hidden hidden border-t border-slate-200 py-3">
                <a href="/" class="block px-3 py-2 text-slate-600 hover:text-slate-900">任务管理</a>
                <a href="/logs" class="block px-3 py-2 text-slate-600 hover:text-slate-900">执行日志</a>
                <a href="/bark" class="block px-3 py-2 text-blue-600 font-medium">Bark管理</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-slate-900">Bark 管理</h2>
                    <p class="mt-2 text-slate-600">管理 Bark 推送服务器和设备配置</p>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mb-8">
            <div class="border-b border-slate-200">
                <nav class="-mb-px flex space-x-8">
                    <button id="servers-tab" class="bark-tab active py-2 px-1 border-b-2 font-medium text-sm transition-colors">
                        <div class="flex items-center space-x-2">
                            <i data-lucide="server" class="w-4 h-4"></i>
                            <span>服务器管理</span>
                        </div>
                    </button>
                    <button id="devices-tab" class="bark-tab py-2 px-1 border-b-2 font-medium text-sm transition-colors">
                        <div class="flex items-center space-x-2">
                            <i data-lucide="smartphone" class="w-4 h-4"></i>
                            <span>设备管理</span>
                        </div>
                    </button>
                </nav>
            </div>
        </div>

        <!-- Servers Content -->
        <div id="servers-content" class="bark-content">
            <!-- Servers Header -->
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="text-xl font-semibold text-slate-900">Bark 服务器</h2>
                    <p class="text-slate-600">配置 Bark 推送服务器地址</p>
                </div>
                <div class="flex space-x-3">
                    <button onclick="loadServers()" class="inline-flex items-center px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 transition-colors">
                        <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i>
                        刷新
                    </button>
                    <button onclick="showServerModal()" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                        添加服务器
                    </button>
                </div>
            </div>

            <!-- Servers Loading -->
            <div id="servers-loading" class="hidden">
                <div class="bg-white rounded-lg border border-slate-200 p-8">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span class="ml-3 text-slate-600">加载中...</span>
                    </div>
                </div>
            </div>

            <!-- Servers Table -->
            <div id="servers-table-container" class="bg-white rounded-lg border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">名称</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">服务器地址</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">描述</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">默认</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">创建时间</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="servers-tbody" class="bg-white divide-y divide-slate-200">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Servers Pagination -->
            <div id="servers-pagination" class="mt-6 flex items-center justify-center space-x-2"></div>
        </div>

        <!-- Devices Content -->
        <div id="devices-content" class="bark-content hidden">
            <!-- Devices Header -->
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="text-xl font-semibold text-slate-900">Bark 设备</h2>
                    <p class="text-slate-600">管理 Bark 设备密钥配置</p>
                </div>
                <div class="flex space-x-3">
                    <button onclick="loadDevices()" class="inline-flex items-center px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 transition-colors">
                        <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i>
                        刷新
                    </button>
                    <button onclick="showDeviceModal()" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                        添加设备
                    </button>
                </div>
            </div>

            <!-- Devices Loading -->
            <div id="devices-loading" class="hidden">
                <div class="bg-white rounded-lg border border-slate-200 p-8">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span class="ml-3 text-slate-600">加载中...</span>
                    </div>
                </div>
            </div>

            <!-- Devices Table -->
            <div id="devices-table-container" class="bg-white rounded-lg border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">名称</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">设备密钥</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">关联服务器</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">描述</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">默认</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">创建时间</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="devices-tbody" class="bg-white divide-y divide-slate-200">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Devices Pagination -->
            <div id="devices-pagination" class="mt-6 flex items-center justify-center space-x-2"></div>
        </div>
    </div>

    <!-- Server Modal -->
    <div id="server-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-slate-200">
                    <div class="flex items-center justify-between">
                        <h3 id="server-modal-title" class="text-lg font-semibold text-slate-900">添加服务器</h3>
                        <button onclick="closeServerModal()" class="text-slate-400 hover:text-slate-600">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                
                <form id="server-form" class="px-6 py-4">
                    <div class="space-y-4">
                        <div>
                            <label for="server-name" class="block text-sm font-medium text-slate-700 mb-1">服务器名称 *</label>
                            <input type="text" id="server-name" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="server-url" class="block text-sm font-medium text-slate-700 mb-1">服务器地址 *</label>
                            <input type="url" id="server-url" required placeholder="https://api.day.app/push"
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="server-description" class="block text-sm font-medium text-slate-700 mb-1">描述</label>
                            <textarea id="server-description" rows="3"
                                      class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="server-is-default" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
                            <label for="server-is-default" class="ml-2 block text-sm text-slate-700">设为默认服务器</label>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-slate-200">
                        <button type="button" onclick="closeServerModal()" 
                                class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50">
                            取消
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Device Modal -->
    <div id="device-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-slate-200">
                    <div class="flex items-center justify-between">
                        <h3 id="device-modal-title" class="text-lg font-semibold text-slate-900">添加设备</h3>
                        <button onclick="closeDeviceModal()" class="text-slate-400 hover:text-slate-600">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                
                <form id="device-form" class="px-6 py-4">
                    <div class="space-y-4">
                        <div>
                            <label for="device-name" class="block text-sm font-medium text-slate-700 mb-1">设备名称 *</label>
                            <input type="text" id="device-name" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="device-key" class="block text-sm font-medium text-slate-700 mb-1">设备密钥 *</label>
                            <input type="text" id="device-key" required placeholder="设备的唯一标识符"
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label for="device-server" class="block text-sm font-medium text-slate-700 mb-1">关联服务器</label>
                            <select id="device-server" 
                                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">选择服务器（可选）</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="device-description" class="block text-sm font-medium text-slate-700 mb-1">描述</label>
                            <textarea id="device-description" rows="3"
                                      class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="device-is-default" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
                            <label for="device-is-default" class="ml-2 block text-sm text-slate-700">设为默认设备</label>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-slate-200">
                        <button type="button" onclick="closeDeviceModal()" 
                                class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50">
                            取消
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6">
            <div class="flex items-center mb-4">
                <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
                    <i data-lucide="alert-triangle" class="w-5 h-5 text-red-600"></i>
                </div>
                <h3 id="modalTitle" class="text-lg font-semibold text-slate-900">确认操作</h3>
            </div>
            <div id="modalBody" class="text-slate-600 mb-6">
                <!-- Modal content -->
            </div>
            <div class="flex justify-end space-x-3">
                <button id="modalCancel" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-50 transition-colors">
                    取消
                </button>
                <button id="modalConfirm" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                    确认
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/bark_management.js"></script>
</body>
</html>
{{ end }}
